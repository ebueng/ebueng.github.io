</audio>


<label for="bpmSlider">BPM</label>

<!-- Slider --> 
<input id="bpmSlider" type="range" min="40" max="218" step="1" value="120" oninput="outputUpdate(value)" />

<output for="bpmSlider" id="bpm">120</output>

<script>
///Displays the current BPM

var metronomeTick = new Audio('metronome_tick.mp3');

function outputUpdate(bpm) {
	document.querySelector('#bpm').value = bpm;
}

function generateBeatsPerSecond (x) {
	return x / 60 * 1000
}

/// var bpmMilliseconds = generateBeatsPerSecond(document.querySelector('#bpm').value);

setInterval(metronomeTick.play(), 1000)

</script>

</body>
